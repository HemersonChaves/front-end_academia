<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles_modules.css">

    <title>app fitness</title>
    <style>
       

        .cards {
            display: flex;
            flex-direction: column;
        }

        .card {
            border-radius: 10px;

            margin: 0.75em 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            min-height: 150px;

        }

        .card-modo {
            border-radius: 1rem;
            padding: 0.1rem 1rem;
            background: var(--medium-gray);

        }

        .card-title {
            font-weight: 700;
            font-size: 2.5rem;
        }

        .card-event {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            margin-right: 1rem;
            padding: 0.5rem 0 2.75rem;
        }

        .card-primary {
            margin-left: 1rem;

            display: flex;
            align-items: flex-end;

            height: 100px;
        }

</head>
