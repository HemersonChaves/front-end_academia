<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles_modules.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>app fitness</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        .panel {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            margin-top: 1rem;

        }

        .panel div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container color-primary">
        <header>
            <nav class="navigation">
                <a href="#"><i class="las la-lg la-angle-left"></i>
                </a>
                <a href="#"><i class="las la-lg la-pen"></i></a>
            </nav>

            <div class="user-header">
                <img class="avatar" src="../assest/avatar.jpg" alt="avatar">

                <div class="user-info info-header">
                    <h2>Carrie Brewer</h2>
                    <span>Avan√ßado</span>
                </div>
            </div>
            <section class="panel">
                <div>
                    <span>36</span>
                    <br />
                    <span>Idade </span>
                </div>
                <div>
                    <span>1,75 cm</span>
                    <br />
                    <span>Altura </span>
                </div>
                <div>
                    <span>84 kg</span>
                    <br />
                    <span>Peso </span>
                </div>
            </section>
        </header>
        <section class="main color-inverted main-treino">
            <div class="main-title">
                <h1>Meus dados</h1>
                <i class="las la-lg la-plus"></i>
            </div>
            <hr>
            <div class="card-treino">
                <div id="peso">
                </div>
            </div>
            <div class="card-treino">
                <div id="treino">
                </div>
            </div>
        </section>
        <footer class="menu">

            <a href="#" class="ativa">
                <i class="las la-2x la-dumbbell"></i>
            </a>
            <a href="#"><i class="las la-2x la-users"></i></a>
            <a href="#"><i class="las la-2x la-stopwatch"></i></a>
            <a href="#"><i class="las la-2x la-calendar-day"></i></a>
        </footer>
    </div>
    <script>
        var options = {
            chart: {
                height: 150,
                type: 'line',
                toolbar: {
                    show: false,
                },
                zoom: {
                    enabled: false,
                },
                foreColor: "#FFF",
            },
            colors: ['#DAE1E4'],
            grid: {
                show: false,
            },
            dataLabels: {
                enabled: false,
            },
            stroke: {
                curve: 'smooth'
            },
            tooltip: {
                enabled: false,
            },
            series: [{
                name: 'peso',
                data: [81, 80, 85, 81, 79, 80]
            }],
            xaxis: {
                categories: ["jan", "fev", "mar", "abr", "mai", "jun"],
                lines: {
                    show: false,
                },
                axisTicks: {
                    color: "#DAE1E4"
                }, axisBorder: {
                    color: "#DAE1E4"
                },
            }
        }

        var chartPeso = new ApexCharts(document.querySelector("#peso"), options);

        chartPeso.render();

        var options = {
            chart: {
                height: 150,
                type: 'bar',
                toolbar: {
                    show: false,
                },
                zoom: {
                    enabled: false,
                },
                foreColor: "#FFF",
            },
            colors: ['#DAE1E4'],
            grid: {
                show: false,
            },
            dataLabels: {
                enabled: false,
            },
            stroke: {
                curve: 'smooth'
            },
            tooltip: {
                enabled: false,
            },
            series: [{
                name: 'peso',
                data: [2, 2, 2, 2, 2, 2,]
            }],
            xaxis: {
                categories: ["jan", "fev", "mar", "abr", "mai", "jun"],
                lines: {
                    show: false,
                },
                axisTicks: {
                    color: "#DAE1E4"
                }, axisBorder: {
                    color: "#DAE1E4"
                },
            }
        }

        var chartTreino = new ApexCharts(document.querySelector("#treino"), options);

        chartTreino.render();
    </script>
</body>

</html>
